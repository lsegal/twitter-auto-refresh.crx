<!DOCTYPE html>
<html>
  <head>
    <title>Twitter™ Auto Refresh</title>
  </head>
  <body>
    <h1>Twitter™ Auto Refresh Extension Options</h1>

    <p style="margin-top: 20px; font-size: 1.2em">
      Refresh Interval:
      <input
        type="number"
        min="10"
        max="100000"
        style="width: 40px"
        id="refreshInterval"
      />
    </p>
    <button id="save">Save</button>
    <div id="status" style="margin: 10px 0"></div>

    <script src="options.js"></script>
  </body>
</html>
